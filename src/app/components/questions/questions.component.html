
<mat-card>    
  <mat-card-title>    
      {{currentQuestion.header}}  
  </mat-card-title>    
  <mat-card-content>    
          <table>    
              <tr *ngIf="currentQuestion.type === QuestionType.Textual">    
                  <td>    
                      <mat-form-field class="full-width">    
                          <input [(ngModel)]="currentQuestion.answer" matInput/>    
                      </mat-form-field>    
                  </td>    
              </tr>
              <tr *ngIf="currentQuestion.type === QuestionType.Numeric">    
                  <td>    
                      <mat-form-field class="full-width">    
                          <input [(ngModel)]="currentQuestion.answer" matInput type="number" min="0"/>  
                      </mat-form-field>    
                  </td>    
              </tr>
              <tr *ngIf="currentQuestion.type === QuestionType.ChooseOne">   
                  <td>    
                      <mat-radio-group [(ngModel)]="currentQuestion.answer">    
                        <div *ngFor="let choice of currentQuestion.choices"  style="padding: .4em">
                          <mat-radio-button [value]="choice" color="primary">{{choice}}</mat-radio-button>  
                        </div>
                      </mat-radio-group>    
                  </td>    
              </tr>       
              <tr *ngIf="currentQuestion.type === QuestionType.ChooseMany">   
                  <td>    
                      <mat-radio-group [(ngModel)]="currentQuestion.answer">    
                        <div *ngFor="let choice of currentQuestion.choices"  style="padding: .4em">
                          <mat-checkbox>{{choice}}</mat-checkbox>
                        </div>
                      </mat-radio-group>    
                  </td>    
              </tr>       
              <br>
              <mat-divider></mat-divider>
              <br>
              <tr>    
                  <td colspan="2" class="content-center">    
                      <button  color="primary" (click)="submit()" mat-raised-button>Submit</button> 
                  </td>    
              </tr>    
          </table>    
  </mat-card-content>    
</mat-card>
